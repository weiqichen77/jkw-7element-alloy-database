<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alloy Materials Database</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    header { background: #333; color: white; padding: 20px; margin: -20px -20px 20px -20px; }
    h1 { margin: 0; }
    .search-box { margin: 20px 0; }
    input { padding: 8px; width: 300px; }
    button { padding: 8px 16px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #f5f5f5; }
    .info { color: #666; font-size: 14px; margin: 10px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Alloy Materials Database</h1>
    <p>Comprehensive materials property database</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search materials (e.g., Al, Zr, Cu)...">
    <button onclick="performSearch()">Search</button>
  </div>

  <div class="info" id="info"></div>
  
  <table id="resultsTable" style="display: none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Elements</th>
        <th>Density</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
    </tbody>
  </table>

  <div id="noResults" class="info" style="display: none; color: red;">No results found</div>

  <script>
    let allMaterials = [];
    
    // Load materials data on page load
    async function loadData() {
      try {
        const response = await fetch('./data/materials.json');
        if (!response.ok) throw new Error('Failed to load data');
        allMaterials = await response.json();
        document.getElementById('info').innerHTML = `
          <strong>✓ Database loaded successfully!</strong><br>
          Total materials: ${allMaterials.length}
        `;
        console.log('Loaded', allMaterials.length, 'materials');
      } catch (error) {
        document.getElementById('info').innerHTML = `
          <strong style="color: red;">✗ Error loading database:</strong> ${error.message}
        `;
        console.error('Error loading data:', error);
      }
    }
    
    function performSearch() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      if (!allMaterials.length) {
        document.getElementById('info').innerHTML = '<strong style="color: red;">Data not loaded yet</strong>';
        return;
      }
      
      const results = allMaterials.filter(material => {
        const name = (material.name || '').toLowerCase();
        const elements = material.elements ? material.elements.join(' ').toLowerCase() : '';
        const composition = (material.composition || '').toLowerCase();
        return name.includes(searchTerm) || elements.includes(searchTerm) || composition.includes(searchTerm);
      });
      
      displayResults(results, searchTerm);
    }
    
    function displayResults(results, searchTerm) {
      const table = document.getElementById('resultsTable');
      const tbody = document.getElementById('resultsBody');
      const noResults = document.getElementById('noResults');
      const info = document.getElementById('info');
      
      tbody.innerHTML = '';
      
      if (results.length === 0) {
        table.style.display = 'none';
        noResults.style.display = 'block';
        noResults.textContent = `No materials found for "${searchTerm}"`;
        info.innerHTML = '';
      } else {
        table.style.display = 'table';
        noResults.style.display = 'none';
        info.innerHTML = `<strong>✓ Search results: ${results.length} materials found</strong>`;
        
        results.forEach(material => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = material.id;
          row.insertCell(1).textContent = material.name || 'N/A';
          row.insertCell(2).textContent = material.type || 'N/A';
          const elements = material.elements ? material.elements.join(', ') : 'N/A';
          row.insertCell(3).textContent = elements;
          row.insertCell(4).textContent = material.density ? material.density.toFixed(2) : 'N/A';
        });
      }
    }
    
    // Load data when page loads
    window.addEventListener('load', loadData);
    
    // Allow search by pressing Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
