name: Create scaffold PR via script

on:
  workflow_dispatch:

jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Generate scaffold files
        run: |
          set -e
          mkdir -p frontend/css frontend/js backend/api scripts docs backend/data

          # README.md
          cat > README.md <<'EOF'
# Alloy Materials Database Scaffold

-Frontend: frontend/ (static)
-Backend: backend/api/ (serverless demo API)
-Script: scripts/generate-sample-data.js
-Documentation: docs/
EOF

          # frontend/index.html
          cat > frontend/index.html <<'EOF'
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alloy Materials Database Demo</title>
  <link rel="stylesheet" href="css/style.css" />
