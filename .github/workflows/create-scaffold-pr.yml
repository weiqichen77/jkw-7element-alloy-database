function randomFloat(min, max, digits=4){ return Number((Math.random()*(max-min)+min).toFixed(digits)); }
function pickN(arr, n){ const s = new Set(); while(s.size<n){ s.add(arr[Math.floor(Math.random()*arr.length)]); } return Array.from(s); }

const N = 50;
const types = ['amorphous','crystalline','interface'];
const out = [];
for(let i=1;i<=N;i++){
  const t = types[i % types.length];
  const elems = pickN(ELEMENTS, 2 + (i % 3));
