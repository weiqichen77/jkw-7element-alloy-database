name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - scaffold/frontend-backend-structure
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check for real data
        id: check_data
        run: |
          if [ -f "data/materials.json" ]; then
            echo "has_real_data=true" >> $GITHUB_OUTPUT
            echo "Using real data from data/materials.json"
          else
            echo "has_real_data=false" >> $GITHUB_OUTPUT
            echo "No real data found, will generate sample data"
          fi
      
      - name: Generate sample data
        if: steps.check_data.outputs.has_real_data == 'false'
        run: |
          cd scripts
          node generate-sample-data.js
          echo "Generated sample data"
      
      - name: Use real data
        if: steps.check_data.outputs.has_real_data == 'true'
        run: |
          mkdir -p backend/data
          cp data/materials.json backend/data/materials.json
          echo "Copied real data to backend/data/"
      
      - name: Prepare deployment
        run: |
          mkdir -p _site/data
          cp -r frontend/* _site/
          
          # Copy JSON data files (not directories)
          cp backend/data/materials.json _site/data/
          cp backend/data/materials_intermetallic.json _site/data/ 2>/dev/null || true
          
          # Merge both data files directly in workflow
          node << 'NODEJS'
          const fs = require('fs');
          const path = require('path');
          
          const dataDir = '_site/data';
          const materialsPath = path.join(dataDir, 'materials.json');
          const intermetallicPath = path.join(dataDir, 'materials_intermetallic.json');
          
          let allMaterials = [];
          
          // Load materials.json
          if (fs.existsSync(materialsPath)) {
            try {
              const data = JSON.parse(fs.readFileSync(materialsPath, 'utf8'));
              allMaterials = allMaterials.concat(data);
              console.log('‚úì Loaded', data.length, 'materials from materials.json');
            } catch (e) {
              console.error('‚úó Error loading materials.json:', e.message);
            }
          }
          
          // Load and merge materials_intermetallic.json
          if (fs.existsSync(intermetallicPath)) {
            try {
              const data = JSON.parse(fs.readFileSync(intermetallicPath, 'utf8'));
              const normalized = data.map(material => {
                // Convert "source" field to "id" field
                if (material.source && !material.id) {
                  material.id = material.source;
                }
                
                // Extract density from first data point if available
                if (!material.density && material.data && material.data.length > 0) {
                  const firstData = material.data[0];
                  if (firstData.properties && firstData.properties.structure) {
                    material.density = firstData.properties.structure.density;
                  }
                }
                return material;
              });
              allMaterials = allMaterials.concat(normalized);
              console.log('‚úì Loaded', normalized.length, 'materials from materials_intermetallic.json');
            } catch (e) {
              console.error('‚úó Error loading materials_intermetallic.json:', e.message);
            }
          }
          
          // Write merged data back to materials.json
          fs.writeFileSync(materialsPath, JSON.stringify(allMaterials, null, 2));
          console.log('‚úì Successfully merged', allMaterials.length, 'total materials');
          
          // Remove the separate file after merging
          if (fs.existsSync(intermetallicPath)) {
            fs.unlinkSync(intermetallicPath);
            console.log('‚úì Cleaned up intermetallic file after merge');
          }
          NODEJS
          
          # Create a simple API mock for GitHub Pages
          cat > _site/api-mock.js << 'EOF'
          // Simple client-side API mock for GitHub Pages
          let cachedMaterials = null;
          
          async function loadMaterials() {
            if (cachedMaterials) return cachedMaterials;
            const response = await fetch('./data/materials.json');
            cachedMaterials = await response.json();
            return cachedMaterials;
          }
          
          window.MaterialsAPI = {
            async search(query = {}) {
              const allData = await loadMaterials();
              let results = allData;
              
              // Filter by query string
              if (query.q) {
                const searchTerm = query.q.toLowerCase();
                results = results.filter(item => {
                  const name = (item.name || '').toLowerCase();
                  const elements = item.elements ? item.elements.join(' ').toLowerCase() : '';
                  return name.includes(searchTerm) || elements.includes(searchTerm);
                });
              }
              
              // Filter by type
              if (query.type) {
                results = results.filter(item => item.type === query.type);
              }
              
              // Filter by element
              if (query.element) {
                results = results.filter(item => item.elements && item.elements.includes(query.element));
              }
              
              // Pagination
              const page = parseInt(query.page) || 1;
              const perPage = parseInt(query.per_page) || 25;
              const total = results.length;
              const start = (page - 1) * perPage;
              const end = start + perPage;
              
              return {
                total,
                page,
                per_page: perPage,
                results: results.slice(start, end)
              };
            },
            
            async getById(id) {
              const allData = await loadMaterials();
              return allData.find(item => item.id == id);
            }
          };
