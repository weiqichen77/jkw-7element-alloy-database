            flex-wrap: wrap;
          }
          
          .header-content > div {
            flex: 1;
            text-align: center;
          }
          
          .lang-toggle {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
          }
          
          .lang-toggle:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
          }
          
          .lang-toggle:active {
            transform: translateY(0);
          }
          
          h1 {
            color: #667eea;
            margin-bottom: 0.5em;
            font-size: 2em;
          }
          
          .subtitle {
            color: #666;
            font-size: 1.1em;
          }
          
          main {
            background: white;
            border-radius: 12px;
            padding: 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2em;
          }
          
          .search-panel {
            margin-bottom: 2em;
          }
          
          .search-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1em;
          }
          
          input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
          }
          
          input:focus {
            outline: none;
            border-color: #667eea;
          }
          
          .btn-primary {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
          }
          
          .btn-primary:hover {
            background: #5568d3;
          }
          
          .info-badge {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #555;
          }
          
          .tabs-container {
            margin-bottom: 1.5em;
          }
          
          .tabs-container h3 {
            color: #667eea;
            margin-bottom: 0.8em;
            font-size: 1.1em;
          }
          
          .tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
          }
          
          .type-tab, .property-tab {
            padding: 10px 20px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
            font-weight: 500;
          }
          
          .type-tab:hover, .property-tab:hover {
            background: #e8eeff;
            border-color: #667eea;
          }
          
          .type-tab.active, .property-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
          }
          
          .results-container {
            margin-top: 1.5em;
          }
          
          .result-count {
            margin-bottom: 1em;
            padding: 10px;
            background: #f0f7ff;
            border-radius: 6px;
            color: #667eea;
            font-weight: 500;
          }
          
          .table-wrapper {
            overflow-x: auto;
          }
          
          table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            min-width: 800px;
          }
          
          thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
          }
          
          th {
            padding: 14px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
          }
          
          td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
          }
          
          tr:hover {
            background: #f8f9fa;
          }
          
          tbody tr:nth-child(even) {
            background: #fafbfc;
          }
          
          tbody tr:nth-child(even):hover {
            background: #f0f2f5;
          }
          
          .loading, .no-data {
            text-align: center;
            padding: 3em 2em;
            color: #666;
            font-size: 1.1em;
          }
          
          .no-data {
            background: #fff3cd;
            border-radius: 8px;
            color: #856404;
          }
          
          footer {
            text-align: center;
            color: white;
            padding: 1em;
          }
          
          footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            transition: border-bottom-color 0.3s;
          }
          
          footer a:hover {
            border-bottom-color: white;
          }
          
          /* Ë°®Ê†ºÂÜÖÈìæÊé•Ê†∑Âºè */
          table a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
          }
          
          table a:hover {
            text-decoration: underline;
          }
          
          @media (max-width: 768px) {
            body {
              padding: 10px;
            }
            
            h1 {
              font-size: 1.5em;
            }
            
            .search-group {
              flex-direction: column;
            }
            
            .tabs {
              justify-content: flex-start;
            }
            
            .type-tab, .property-tab {
              flex: 1 1 auto;
              min-width: 100px;
              text-align: center;
            }
            
            table {
              font-size: 0.85em;
              min-width: 600px;
            }
            
            th, td {
              padding: 8px 6px;
            }
            
            .table-wrapper {
              border: 1px solid #e0e0e0;
              border-radius: 8px;
            }
          }
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
